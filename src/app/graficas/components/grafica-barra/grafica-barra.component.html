<div *ngIf="horizontal; else elseTemplate" style="display: block">
  <div class="rotar">
    <div style="display: block;">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</div>

<ng-template #elseTemplate>
  <div style="display: block;">
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</ng-template>


<button class="btn btn-primary float-end" color="primary" (click)="randomize()">Actualizar</button>
